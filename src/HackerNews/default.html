<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HackerNews</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- HackerNews references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="HNItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
        
        <div class="listItemTemplate">
            <div class="listItemImage">
                <div class="viewport">
                    <a data-win-bind="href: link"><img class="thumbnail" data-win-bind="src: thumbnail; alt: title" /></a>
                </div>
                <div class="listItemTitle"><a class="listItemLink" data-win-bind="href: thread; innerText: title; title: overlay"></a></div>
            </div>
        </div>
    </div>
    <div id="main">
    <header id="banner">
        <button id="backbutton" class="win-backbutton"></button>
        <h1 id="maintitle" class="win-title">Hacker News</h1>
    </header>
    <section id="content">
        <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource: HNData.ItemList.dataSource, itemTemplate: HNItemTemplate}"></div>
    </section>
</div>
</body>
</html>
